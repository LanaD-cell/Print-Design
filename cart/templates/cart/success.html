{% extends base.html %}
{% load static %}

{% block content %}
  <section id="success" class="hidden">
    <p>
      We appreciate your business! A confirmation email will be sent to <span id="email"></span>.

      If you have any questions, please email <a href="mailto:orders@example.com">orders@example.com</a>.
    </p>
  </section>

  <!-- Optional: Redirect to user profile or home -->
  <a href="{% url 'profile:profile' %}">Go to your profile</a>

  <script>
    // Assuming you are passing the email and success information from the server.
    window.onload = function() {
      const email = "{{ user.email }}";  // Use Django template tag to get the logged-in user's email
      document.getElementById("email").textContent = email;

      // Show the success message section
      document.getElementById("success").classList.remove("hidden");
    }
  </script>

{% endblock %}
