{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="prod-management-card">
        <h1 class="mb-4" style="color: white;">Manage Products</h1>

        <a href="{% url 'create_product' %}" class="btn btn-primary mb-3">Add New Product</a>

        <ul class="list-group">
            {% for product in products %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ product.name }}</strong> — €{{ product.price }}
                    </div>
                    <div>
                        <a href="{% url 'update_product' product.pk %}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{% url 'delete_product' product.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">No products available.</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
