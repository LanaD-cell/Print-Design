{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}

{% block content %}
<div class="logout-page">
  <div class="logout-card">
    <div class="logout-card-body">
      <h5 class="logout-card-title text-center">{% trans "Sign Out" %}</h5>
      <p class="logout-card-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="POST" action="{% url 'logout' %}" class="logout-form">
        {% csrf_token %}
        {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}

        <div class="d-flex justify-content-center">
          <button type="submit" class="logout-btn">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
