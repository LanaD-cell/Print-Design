<div class="toast show"
     role="alert"
     aria-live="assertive"
     aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">Info</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close" style="color: white; background-color: #4d194d;"></button>
  </div>
  <div class="toast-body">
    {{ message }}
  </div>
</div>
